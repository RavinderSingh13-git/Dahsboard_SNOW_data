<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Ensure the table and chart do not overlap */
        .table-container {
            overflow-x: auto;
            max-height: 80vh;
        }
        .chart-container {
            width: 40%; /* Adjust width to be smaller */
            height: 40vh; /* Adjust height to be smaller */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #barChart, #pieChart, #marketChart {
            width: 100% !important; /* Fill container width */
            height: 80% !important; /* Adjust height as needed */
        }
        #pieChart, #marketChart {
            display: none; /* Initially hidden */
        }
        .btn-chart-container {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
        .btn-chart {
            margin: 0 10px; /* Adjust spacing between buttons */
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <h1 class="text-center">Data Dashboard</h1>

        <!-- File input for Excel -->
        <input type="file" id="input-excel" class="form-control mb-4" accept=".xlsx, .xls">
        
        <!-- Container for chart type selection buttons -->
        <div class="btn-chart-container text-center">
            <button id="btn-bar-chart" class="btn btn-info btn-chart">Bar Chart</button>
            <button id="btn-pie-chart" class="btn btn-info btn-chart">Pie Chart</button>
            <button id="btn-compare-market" class="btn btn-info btn-chart">Compare with Market Trend</button>
        </div>

        <!-- Bootstrap row to hold the table and chart -->
        <div class="row">
            <!-- Table on the left side -->
            <div class="col-md-6 table-container">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr id="table-header"></tr>
                    </thead>
                    <tbody id="dataTable">
                        <!-- Data rows will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Chart on the right side -->
            <div class="col-md-6 chart-container">
                <canvas id="barChart"></canvas>
                <canvas id="pieChart"></canvas> <!-- Hidden initially -->
                <canvas id="marketChart"></canvas> <!-- Hidden initially -->
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- xlsx library for reading Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
